<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>4-Week Bodyweight Progress Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-3 text-center">ðŸ’ª 4-Week Bodyweight Progress Tracker</h1>
        <p class="text-center mb-4">
            Train 3 days/week. Track your reps, time, and RPE. Improve weekly!
        </p>

        <!-- Workout Cards Grid -->
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Generate 12 cards: Week 1â€“4, Day 1â€“3 -->
            <!-- Template below repeated with updated IDs and titles -->
            <!-- CARD TEMPLATE START -->

            <!-- Sample card structure repeated -->

            <!-- Create all cards dynamically below -->

            <!-- WEEK x, DAY y cards -->
            <!-- We'll use a snippet and loop 12x -->

            <!-- Start Cards Loop -->

            <!-- Generate cards via script -->

            <!-- Instead of pasting 12 static blocks, use JavaScript for brevity in file -->
            <script>
                const container = document.currentScript.parentElement;
                for (let week = 1; week <= 4; week++) {
                    for (let day = 1; day <= 3; day++) {
                        const id = `w${week}d${day}`;
                        const card = document.createElement("div");
                        card.className = "col";
                        card.innerHTML = `
                <div class="card h-100 border-primary">
                  <div class="card-header bg-primary text-white">Week ${week} - Day ${day}</div>
                  <div class="card-body">
                    <ul>
                      <li>Push-ups: 3 sets max reps</li>
                      <li>Air Squats: 3 sets of 20</li>
                      <li>Plank: 2 rounds of 30 sec</li>
                      <li>Burpees: 1 min max reps</li>
                    </ul>
                    <hr>
                    <h6>Track</h6>
                    <form>
                      <div class="mb-2">
                        <label for="pushups${id}" class="form-label">Push-ups (best set):</label>
                        <input type="number" class="form-control" id="pushups${id}">
                      </div>
                      <div class="mb-2">
                        <label for="burpees${id}" class="form-label">Burpees (1 min):</label>
                        <input type="number" class="form-control" id="burpees${id}">
                      </div>
                      <div class="mb-2">
                        <label for="rpe${id}" class="form-label">RPE (1â€“10):</label>
                        <input type="number" class="form-control" id="rpe${id}">
                      </div>
                      <div class="mb-2">
                        <label for="notes${id}" class="form-label">Notes:</label>
                        <textarea class="form-control" id="notes${id}" rows="2"></textarea>
                      </div>
                    </form>
                  </div>
                </div>
              `;
                        container.appendChild(card);
                    }
                }
            </script>
        </div>

        <!-- Tips Section -->
        <div class="mt-5">
            <h4>ðŸ“Œ Tips for Tracking</h4>
            <ul>
                <li>Use a stopwatch or timer app for 1-minute exercises.</li>
                <li>RPE: 1 = Easy, 10 = Max effort.</li>
                <li>Consistency > Perfection. Beat your best weekly.</li>
            </ul>
        </div>
    </div>
</body>

</html>
